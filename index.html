<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.S</title>
    <link rel="shortcut icon" href="image/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class=" d-flex justify-content-evenly align-items-center p-3 text-center ">
        <div class="logo">
            <img src="image/WeatherBuild_logo.png" class="shadow-lg rounded-5" alt="logo">
            <a href="#">Weather Status</a>
        </div>
        <ul class="list-unstyled d-flex justify-content-evenly w-75">
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Photo</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <Section id="home">
        <div class="container pt-5" id="weatherContainer">
            <div class="Search">
                <input type="text" id="searchBox" placeholder="Enter City">
                <button>Submit</button>
            </div>
           <div class="d-flex justify-content-center align-items-center">
            <div class="border rounded-pill border-info mt-3 locContainer">
                <p class="ms-3" id="cityLocation"><i class="fa-solid fa-map-pin text-danger  pt-3"></i></p>
            </div>
           </div>
            <div class="row mt-4  justify-content-center showWeather align-items-center pt-4">
                <div class="col-md-3  rounded-4 m-4 text-center">
                    <div class="d-flex justify-content-between pt-3 ">
                        <span>------</span>
                        <span>--/-/----</span>
                    </div>
                    <hr>
                    <div class="pt-5">
                        <img src="image/conditions/Clear.png" alt="weather Status">
                        <h2 class="fa-4x">--°c</h2>
                        <p>-----</p>
                        <div class="d-flex justify-content-evenly">
                            <span>Sunrise: -:-- AM</span>
                            <span>Sunset: -:-- PM</span>
                        </div>
                        <div class="my-5 py-5">
                            <hr>
                            <span class="pe-3"><i class=" text-info fa-solid fa-umbrella"></i> --%</span>
                            <span class="px-3"><i class=" text-info fa-solid fa-wind"></i> --km/h</span>
                            <span class="ps-3"><i class=" text-info fa-regular fa-compass"></i> ----</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3  rounded-4 m-4 text-center">
                    <div class="d-flex justify-content-between pt-3 ">
                        <span>------</span>
                        <span>--/-/----</span>
                    </div>
                    <hr>
                    <div class="pt-5">
                        <img src="image/conditions/Clear.png" alt="weather Status">
                        <h2 class="fa-4x">--°c</h2>
                        <p>-----</p>
                        <div class="d-flex justify-content-evenly">
                            <span>Sunrise: -:-- AM</span>
                            <span>Sunset: -:-- PM</span>
                        </div>
                        <div class="my-5 py-5">
                            <hr>
                            <span class="pe-3"><i class=" text-info fa-solid fa-umbrella"></i> --%</span>
                            <span class="px-3"><i class=" text-info fa-solid fa-wind"></i> --km/h</span>
                            <span class="ps-3"><i class=" text-info fa-regular fa-compass"></i> ----</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3  rounded-4 m-4 text-center">
                    <div class="d-flex justify-content-between pt-3 ">
                        <span>------</span>
                        <span>--/-/----</span>
                    </div>
                    <hr>
                    <div class="pt-5">
                        <img src="image/conditions/Clear.png" alt="weather Status">
                        <h2 class="fa-4x">--°c</h2>
                        <p>-----</p>
                        <div class="d-flex justify-content-evenly">
                            <span>Sunrise: -:-- AM</span>
                            <span>Sunset: -:-- PM</span>
                        </div>
                        <div class="my-5 py-5">
                            <hr>
                            <span class="pe-3"><i class=" text-info fa-solid fa-umbrella"></i> --%</span>
                            <span class="px-3"><i class=" text-info fa-solid fa-wind"></i> --km/h</span>
                            <span class="ps-3"><i class=" text-info fa-regular fa-compass"></i> ----</span>
                        </div>
                    </div>
                </div>
            </div>
    </Section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
